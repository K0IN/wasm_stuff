<!DOCTYPE html>
<html>
    <header>
        <title>Reference Types example</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <style>
            html {
                font-family: 'Roboto Mono', monospace;
            }

            ul#console {
                list-style-type: none;
                font-size: 14px;
                line-height: 25px;
                padding-left: 5px;
            }

            ul#console li {
                border-bottom: solid 1px #80808038;
            }
        </style>
    </header>
    <body>
        <h1>Using reference types to slim down js wrapper</h1>
        <p>
            This example uses reference types to create handle to js objects.
            That is super handy for interacting with js objects.
        </p>
        <ul id="console"></ul>
        <div id="test">This is the output box</div>
        <script type="module" src="main.js" async></script>
    </body>
    <footer>
        <a href=https://github.com/K0IN/wasm_stuff/tree/master/reference_types>Find me on Github</a>
    </footer>
